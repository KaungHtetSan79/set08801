<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('../image/logincover.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .input-group {
            margin: 10px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
        }

        .input-group input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            width: 90%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 0;
            margin-top: 10px;
        }

        .toggle-btn:hover {
            text-decoration: underline;
        }

        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rodo</h1>
        <h2 id="form-title">Register</h2>
        <form id="auth-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <p class="message" id="message"></p>
            <button type="button" class="toggle-btn" onclick="toggleForm()">Login Here</button>
        </form>
    </div>

    <script>
        const formTitle = document.getElementById("form-title");
        const authForm = document.getElementById("auth-form");
        const message = document.getElementById("message");
        const btn = authForm.querySelector(".btn");
        let isLogin = false;

        function toggleForm() {
            isLogin = !isLogin;

            if (isLogin) {
                formTitle.textContent = "Login";
                btn.textContent = "Login";
            } else {
                formTitle.textContent = "Register";
                btn.textContent = "Register";
            }

            message.textContent = "";
        }

        authForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (isLogin) {
                const user = JSON.parse(localStorage.getItem(email));
                if (user && user.password === password) {
                    message.style.color = "green";
                    message.textContent = "Login successful!";

                    setTimeout(() => {
                        localStorage.setItem("loggedInUser", email); // Store logged-in user
                        window.location.href = "home.html"; // Redirect to home page
                    }, 1000);
                } else {
                    message.style.color = "red";
                    message.textContent = "Invalid email or password.";
                }
            } else {
                if (localStorage.getItem(email)) {
                    message.textContent = "Account already exists.";
                } else {
                    localStorage.setItem(email, JSON.stringify({
                        password
                    }));
                    message.style.color = "green";
                    message.textContent = "Registration successful!";
                    authForm.reset();
                }
            }
        });
    </script>
</body>

</html>
