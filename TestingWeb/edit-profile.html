<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        #content-area {
            flex: 1;
            margin-bottom: 40px;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }

        body.light-mode footer {
            background-color: #eee;
            color: #111;
        }

        .content-section {
            margin-top: 20px;
        }

        .edit-profile-card {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .edit-profile-card h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #222;
            color: white;
        }

        .input-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 10px;
        }

        .section-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .section-nav button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }

        .section-nav button:hover {
            background-color: #666;
        }

        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.light-mode {
            background-color: #f9f9f9;
            color: #111;
        }

        .light-mode .edit-profile-card,
        .light-mode .input-group input {
            background-color: white;
            color: black;
        }

        .light-mode .btn {
            background-color: #007bff;
            color: white;
        }

        .light-mode .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 500px) {
            .edit-profile-card {
                padding: 20px;
            }

            .section-nav {
                flex-direction: column;
                align-items: center;
            }

            .section-nav button {
                width: 80%;
            }
        }
    </style>
</head>

<body class="dark-mode">
    <header>
        <div class="logo">
            <img src="../image/Logo.png" alt="Game Knowledge Hub Logo" />
        </div>

        <div class="search-container">
            <input type="text" placeholder="Search bar" class="search-bar" />
            <img src="../image/Search.png" alt="Search" class="search-icon" />
        </div>

        <nav>
            <a href="index.html"><button>Home</button></a>
            <a href="game-guides.html"><button>Game Guides</button></a>
            <a href="news.html"><button>News</button></a>
            <a href="contact.html"><button>Contact</button></a>
            <a href="about.html"><button>About Us</button></a>
            <a href="edit-profile.html"><button>Edit Profile</button></a>
            <button id="theme-toggle">Toggle Mode</button>
        </nav>
    </header>

    <div class="section-nav">
        <button onclick="showSection('overview')">Overview</button>
        <button onclick="showSection('post')">Post</button>
        <button onclick="showSection('saved')">Saved</button>
        <button onclick="showSection('edit-profile')">Edit Profile</button>
    </div>

    <div id="content-area">
        <div id="overview" class="content-section" style="display: none;">
            <h2>Overview</h2>
            <p>This is your profile overview.</p>
        </div>

        <div id="post" class="content-section" style="display: none;">
            <h2>Your Posts</h2>
            <p>Manage your posts here.</p>
        </div>

        <div id="saved" class="content-section" style="display: none;">
            <h2>Your Saved Items</h2>
            <p>View your saved items here.</p>
        </div>

        <div id="edit-profile" class="content-section" style="display: none;">
            <div class="edit-profile-card">
                <h2>Edit Your Profile</h2>
                <form id="edit-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required />
                    </div>
                    <div class="input-group">
                        <label for="old-password">Old Password</label>
                        <input type="password" id="old-password" required />
                        <span class="toggle-password" onclick="togglePassword('old-password', this)">üëÅÔ∏è</span>
                    </div>
                    <div class="input-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" required />
                        <span class="toggle-password" onclick="togglePassword('new-password', this)">üëÅÔ∏è</span>
                    </div>
                    <button type="submit" class="btn">Save Changes</button>
                    <p class="message" id="message"></p>
                </form>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Game Knowledge Hub. All rights reserved.
    </footer>

    <script>
        function showSection(section) {
            const sections = document.querySelectorAll(".content-section");
            sections.forEach((sec) => (sec.style.display = "none"));
            document.getElementById(section).style.display = "block";
        }

        const loggedInUser = localStorage.getItem("loggedInUser");

        if (!loggedInUser) {
            window.location.href = "login.html";
        } else {
            const user = JSON.parse(localStorage.getItem(loggedInUser));
            document.getElementById("email").value = loggedInUser;
            document.getElementById("old-password").value = user.password;
        }

        document.getElementById("edit-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const oldPassword = document.getElementById("old-password").value;
            const newPassword = document.getElementById("new-password").value;
            const message = document.getElementById("message");

            const user = JSON.parse(localStorage.getItem(loggedInUser));

            if (oldPassword !== user.password) {
                message.style.color = "red";
                message.textContent = "Incorrect old password.";
                return;
            }

            user.password = newPassword;
            localStorage.setItem(loggedInUser, JSON.stringify(user));
            localStorage.setItem(email, JSON.stringify(user));

            message.style.color = "green";
            message.textContent = "Profile updated successfully!";
        });

        document.getElementById("theme-toggle").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");
        });

        function togglePassword(id, icon) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "üôà";
            } else {
                input.type = "password";
                icon.textContent = "üëÅÔ∏è";
            }
        }

        showSection("overview");
    </script>
</body>

</html>
