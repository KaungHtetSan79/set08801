<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Detail</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="auth.js"></script>
    <style>
        /* Base Reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* ------------------ Layout and Sections ------------------ */
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 16px;
        }

        .left-side {
            flex: 2;
            padding: 16px;
        }

        .right-side {
            flex: 1;
            padding: 16px;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* ------------------ Header and Navigation ------------------ */
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
            background-color: #fff;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        .logo h2 {
            margin: 0;
        }

        .nav-items {
            display: flex;
            gap: 10px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: #333;
        }

        /* ------------------ Contact Section ------------------ */
        .contact-logo img {
            max-width: 400px;
            width: 100%;
            border-radius: 12px;
        }

        .contact-form {
            max-width: 500px;
            width: 100%;
        }

        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 12px;
            border: none;
            background-color: black;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: grey;
        }

        /* ------------------ Left Side Content ------------------ */
        .left-content {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .left-content:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .image {
            width: 30%;
            height: auto;
            margin-right: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .description {
            flex: 1;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a202c;
        }

        .text {
            color: #4a5568;
            margin-top: 8px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            text-align: left;
            margin: 24px 16px 8px 16px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }

        /* ------------------ Right Side Filters ------------------ */
        .filter {
            background-color: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filter-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2d3748;
        }

        .filter-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-btn {
            width: 100%;
            padding: 12px;
            background-color: #3182ce;
            color: white;
            font-weight: 600;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filter-btn:hover {
            background-color: #2b6cb0;
        }

        /* ------------------ Search Bar ------------------ */
        .search-container {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-bar {
            flex-grow: 1;
            padding: 8px;
            font-size: 16px;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }

        .light-mode header,
        .light-mode nav {
            background-color: white !important;
        }

        .light-mode .title {
            color: #1a202c;
        }

        .light-mode .text {
            color: #1a202c;
        }

        .light-mode .filter {
            background-color: #f7fafc;
        }

        .light-mode .filter-title {
            color: #2d3748;
        }

        .light-mode .filter-btn {
            background-color: gray;
        }

        .light-mode .filter-btn:hover {
            background-color: gray;
        }



        /* ------------------ Responsive ------------------ */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .right-side {
                order: -1;
                width: 100%;
                padding: 12px;
            }

            .left-side {
                width: 100%;
                padding: 12px;
            }

            .image {
                width: 40%;
                margin: 0 auto;
                display: block;
            }

            .left-content {
                flex-direction: column;
                align-items: center;
            }

            .description {
                margin-top: 16px;
                text-align: center;
            }

            nav {
                display: flex;
                gap: 10px;
            }

            .nav-items {
                display: flex;
                gap: 10px;
            }

            .hamburger {
                display: none;
                flex-direction: column;
                gap: 5px;
                cursor: pointer;
            }

            .hamburger div {
                width: 30px;
                height: 4px;
                background-color: #333;
            }

            @media (max-width: 768px) {
                .nav-items {
                    display: none;
                    flex-direction: column;
                    width: 100%;
                    align-items: center;
                }

                .nav-items.active {
                    display: flex;
                }

                .hamburger {
                    display: flex;
                }
            }


            .nav-items {
                display: none;
                flex-direction: column;
                width: 100%;
                align-items: center;
            }

            .nav-items.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        /* ------------------ Dark Mode ------------------ */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: #edf2f7;
            }

            .title {
                color: #f7fafc;
            }

            .text {
                color: #cbd5e0;
            }

            .filter {
                background-color: black;
            }

            .filter-title {
                color: white;
            }

            .filter-btn {
                background-color: #4299e1;
            }

            .filter-btn:hover {
                background-color: #2b6cb0;
            }

            header,
            nav {
                background-color: black !important;
            }

            .hamburger div {
                background-color: #edf2f7;
            }
        }

        /* Light Mode override (optional if you're using theme toggling) */
        .light-mode header,
        .light-mode nav {
            background-color: white !important;
        }

        .light-mode .title {
            color: #1a202c;
        }

        .light-mode .text {
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="../image/Logo.png" alt="Logo" />
        </div>

        <div class="search-container">
            <input type="text" placeholder="Search bar" class="search-bar" id="search-input" />
            <img src="../image/Search.png" alt="Search" class="search-icon" />
        </div>

        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav id="nav-items" class="nav-items">
            <a href="index.html"><button>Home</button></a>
            <a href="game-guides.html"><button>Game Guides</button></a>
            <a href="news.html"><button>News</button></a>
            <a href="contact.html"><button>Contact</button></a>
            <a href="about.html"><button>About Us</button></a>
            <div id="auth-container"></div>
            <a href="edit-profile.html"><button>Edit Profile</button></a>
            <button id="theme-toggle">Toggle Mode</button>
        </nav>
    </header>

    <div class="news-detail-container">
        <h1 id="news-title"></h1>
        <img id="news-image" src="" alt="News Image" style="width:100%;">
        <p id="news-text"></p>
    </div>

    <!-- Footer inclusion (if you are using W3Schools' method, this is fine) -->
    <div w3-include-html="footer.html"></div>

    <script>
        // Function to display the stored data when the page loads
        window.onload = function () {
            const title = localStorage.getItem('newsTitle');
            const image = localStorage.getItem('newsImage');
            const text = localStorage.getItem('newsText');

            // Check if the data exists
            if (title && image && text) {
                // Set the content on the page
                document.getElementById('news-title').innerText = title;
                document.getElementById('news-image').src = '../image/' +
                    image; // Assuming images are in the '../image/' directory
                document.getElementById('news-text').innerText = text;
            } else {
                // If there's no data in localStorage, show an error message
                document.body.innerHTML = "<h1>No details found!</h1>";
            }
        }
    </script>

    <script>
        function toggleMenu() {
            const navItems = document.querySelector('nav');
            navItems.classList.toggle('active');
        }
    </script>
</body>

</html>
